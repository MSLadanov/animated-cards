<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="task1">
      <div class="category__body">
        <div class="category__cards__container">
          <div class="category__title__container">
            <img
              src="./assets/task1/backgroundAssetLeft.svg"
              width="198.98px"
              height="146.47px"
              class="category__elem2"
            />
            <h2 class="category__title">Категории</h2>
            <div class="category__title__decor-underline"></div>
          </div>
          <div class="category__card">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="category__items__img-pesticideBottles"></div>
            <span class="category__item__text">Пестициды</span>
          </div>
          <div class="category__card">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="category__items__img-plant"></div>
            <span class="category__item__text">Культуры</span>
          </div>
          <div class="category__card">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="category__items__img-plants-pests"></div>
            <span class="category__item__text">Вредители</span>
          </div>
          <div class="category__card">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="category__items__img-substances"></div>
            <span class="category__item__text">Действующие вещества</span>
          </div>
        </div>
      </div>
      <img
        src="./assets/task1/backgroundAssetTop.svg"
        width="116.3px"
        height="69px"
        class="category__elem1"
      />
      <img
        src="./assets/task1/backgroundAssetBottom.svg"
        width="120.9px"
        height="114.1px"
        class="category__elem3"
      />
      <img
        src="./assets/task1/backgroundAssetCenter.svg"
        width="101px"
        height="97px"
        class="category__elem4"
      />
      <img
        src="./assets/task1/backgroundAssetRight.svg"
        width="345px"
        height="385px"
        class="category__elem5"
      />
    </section>
    <hr />
    <section class="task2">
      <div id="onSuccess" class="hidden good-answer"></div>
      <form class="log-in" id="form">
        <div class="log-in__logo-container">
          <img
            src="./assets/task2/logo.svg"
            width="207.79px"
            height="179.94px"
          />
          <h1 class="log-in__title">Авторизация</h1>
        </div>
        <div class="log-in__input-container">
          <input
            placeholder="Email или телефон"
            class="log-in__input"
            id="login"
          />
          <img
            src="./assets/task2/login.svg"
            width="26px"
            height="26px"
            class="log-in__input__img-login"
          />
          <input
            placeholder="Пароль"
            class="log-in__input"
            type="password"
            id="password"
          />
          <img
            src="./assets/task2/key.svg"
            width="26px"
            height="26px"
            class="log-in__input__img-password"
          />
          <div id="onError" class="hidden bad-answer"></div>
          <button class="log-in__button" id="loginBtn" type="submit">
            <span>Войти </span>
            <div class="loader hidden"></div>
          </button>
        </div>
      </form>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
